name: "CodeQL Analysis"

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        build-mode: manual

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore 003TN0044.sln
      shell: powershell

    # ðŸ”´ THIS IS THE KEY STEP
    - name: Build with CodeQL tracing
      uses: github/codeql-action/trace@v3
      with:
        command: msbuild 003TN0044.sln /p:Configuration=Release /p:UseSharedCompilation=false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
